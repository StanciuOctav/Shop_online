{% include 'base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<ol>
    {% for p in products %}
        <li><a href="{{ p.product_name}}/">{{ p.product_name }}</a></li>

<a href="{% url 'create_product' %}">Create a new product</a>

</html>
